version: '3.8'

services:
  # Backend service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.arm64  # ARM-specific Dockerfile
    container_name: minhmom-backend
    volumes:
      - /home/minhbq/minhmom/images:/app/images
      - ./backend/config.prod.yaml:/app/config.yaml
    environment:
      - MONGODB_URI=${MONGODB_URI:-mongodb://root:change-me@192.168.100.232:27017/}
      - DB_NAME=${DB_NAME:-minhmom}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    network_mode: "host"

  # Frontend service
  frontend:
    build:
      context: ./mm-frontend
      dockerfile: Dockerfile.arm64  # ARM-specific Dockerfile
    container_name: minhmom-frontend
    environment:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:8000}
      - VITE_GROUP_ID=${VITE_GROUP_ID:-2847737995453663}
    restart: unless-stopped
    depends_on:
      - backend
    network_mode: "host"

networks:
  minhmom-network:
    driver: bridge

volumes:
  images:
    driver: local

